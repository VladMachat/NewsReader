<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <!--<link rel="stylesheet" href="../static/style.css" type="text/css" th:href="@{style.css}"/>-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous"/>
    </head>
    <body>
        <a class="btn btn-primary" th:href="@{/admin/list}">Go back</a>
        <h1>Add new feed channel</h1>
        <form action="#" method="post" th:object="${channel}" th:action="@{/admin/channel/save}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="sourceInput">Feed channel name:</label><input type="text" class="form-control" id="sourceInput" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="urlInput">Feed channel url:</label><input type="url" class="form-control" id="urlInput" th:field="*{url}"/>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="activatedInput" checked="true" th:field="*{active}" />
                <label for="activatedInput" class="form-check-label">Feed activated</label>
            </div>

            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </body>
</html>
