<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../static/loginStyle.css" type="text/css" th:href="@{loginStyle.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="login-box">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post" class="box-items">
                <div><input type="text" name="username" id="userInput" placeholder="Your login"/> </div>
                <div><input type="password" name="password" id="passInput" placeholder="Your password"/> </div>
                <div><input type="submit" value="Login"/></div>
            </form>
        </div>
    </body>
</html>
